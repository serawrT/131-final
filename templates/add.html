{% extends 'main.html' %} 
{% block body %}

  let store = [];
  <script>
    function gatherData() {
      store.push(document.getElementById("date").value);
      store.push(document.getElementById("expensename").value);
      store.push(document.getElementById("amount").value);
      store.push(document.getElementById("category").value);
      console.log(store);
    }
  </script>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Add expense</h3>
        
          <div class="form-group">
            <label for="">Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="form-group">
            <label for="">Expense name</label>
            <input type="text" name="expensename" id="expensename" />
          </div>
          <div class="form-group">
            <label for="">Expense amount</label>
            <input type="text" name="amount" id="amount" />
          </div>
          <div class="form-group">
            <label for="">Expense category</label>
            <select name="category" id="category">
              <option value="food">Food</option>
              <option value="entertainment">Entertainment</option>
              <option value="transportation">Transportation</option>
              <option value="rent">Rent</option>
              <option value="other">Other</option>
            </select>
          </div>
          <input type="submit" value="Add" onclick="gatherData()" />
        </form>
      </div>
    </div>
  </div>

{% endblock %}
